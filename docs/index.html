<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link

      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Amin Chavez | Artist</title>
  </head>

  <body id="home" data-spy="scroll" data-target="#main-nav">
    <!-- HOME SECTION -->
    <section id="home-section">
      <div class="container">
        <div class="banner-text align-items-end pb-2">
          <div>
            <h1 class="display-4 text-center font-alt-no-space">
              Amin Chavez
            </h1>
            <ul class="text-center list-unstyled list-inline">
              <li class="sm-link list-inline-item mx-3">
                <a
                  href="https://open.spotify.com/artist/1HBoMknv2KI9eI7tTnb6vZ"
                  target="_blank"
                >
                  <i class="fab fa-spotify fa-2x"></i
                ></a>
              </li>
              <li class="sm-link list-inline-item mx-3">
                <a
                  href="https://www.instagram.com/aminchavez_official/"
                  target="_blank"
                >
                  <i class="fab fa-instagram fa-2x"></i
                ></a>
              </li>
              <li class="sm-link list-inline-item mx-3">
                <a href="https://soundcloud.com/aminchavez" target="_blank">
                  <i class="fab fa-soundcloud fa-2x"></i
                ></a>
              </li>
              <li class="sm-link list-inline-item mx-3">
                <a
                  href="https://www.youtube.com/channel/UCXRBTrC0hJi3uBOFJVUNtSg?view_as=subscriber"
                  target="_blank"
                >
                  <i class="fab fa-youtube fa-2x"></i
                ></a>
              </li>
              <li class="sm-link list-inline-item mx-3">
                <a href="http://fb.me/aminchavez.official" target="_blank">
                  <i class="fab fa-facebook-f fa-2x"></i
                ></a>
              </li>
            </ul>
            <div class="row">
              <div class="col"></div>
            </div>
            <div class="row pt-4">
              <div class="col">
                <p class="text-center">
                  <a
                    href="mailto: aminchavez.music@gmail.com"
                    class="contact text-muted"
                    target="_blank"
                    >Contact</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>

    <script>
      // Collapse navbar on click
      $('.navbar-nav>li>a').on('click', function () {
        $('.navbar-collapse').collapse('hide');
      });

      // Get the current year for the copyright
      $('#year').text(new Date().getFullYear());

      // Init Scrollspy
      $('body').scrollspy({ target: '#main-nav' });

      // Add smooth scrolling to Navbar
      $('#main-nav a').on('click', function (e) {
        // Check for a hash value
        if (this.hash !== '') {
          // Prevent default behavior
          e.preventDefault();

          // Store hash
          const hash = this.hash;

          // Animate smooth scroll
          $('html, body').animate(
            {
              scrollTop: $(hash).offset().top,
            },
            900,
            function () {
              // Add hash to URL after scroll
              window.location.hash = hash;
            }
          );
        }
      });

      // Add smooth scrolling to banner buttons
      $('#home-section a').on('click', function (e) {
        // Check for a hash value
        if (this.hash !== '') {
          // Prevent default behavior
          e.preventDefault();

          // Store hash
          const hash = this.hash;

          // Animate smooth scroll
          $('html, body').animate(
            {
              scrollTop: $(hash).offset().top,
            },
            900,
            function () {
              // Add hash to URL after scroll
              window.location.hash = hash;
            }
          );
        }
      });
    </script>
  </body>
</html>
